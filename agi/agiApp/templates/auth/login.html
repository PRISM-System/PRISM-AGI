<!DOCTYPE html>
{% load static %}
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>로그인 - AGI-Agent</title>

		<link rel="stylesheet" href="{% static 'css/reset.css' %}" />
		<link rel="stylesheet" href="{% static 'css/auth.css' %}" />
	</head>
	<body>
		<div class="auth-container">
			<div class="auth-card">
				<div class="auth-header">
					<div class="logo-container">
						<div class="logo-icon">
							<svg
								width="40"
								height="40"
								viewBox="0 0 24 24"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M12 2L2 7V17L12 22L22 17V7L12 2Z"
									stroke="#3B82F6"
									stroke-width="2"
									stroke-linejoin="round"
								/>
								<path d="M12 2V22" stroke="#3B82F6" stroke-width="2" />
								<path d="M2 7L12 12L22 7" stroke="#3B82F6" stroke-width="2" stroke-linejoin="round" />
							</svg>
						</div>
						<h1 class="logo-text">AGI-Agent</h1>
					</div>
				</div>

				<form class="auth-form" method="post" action="{% url 'login' %}">
					{% csrf_token %} {% if error_message %}
					<div class="error-message">{{ error_message }}</div>
					{% endif %}

					<div class="form-group">
						<label for="email" class="form-label">이메일(아이디)</label>
						<input
							type="email"
							id="email"
							name="username"
							class="form-input"
							placeholder="이메일을 입력하세요"
							required
							value="{{ username|default:'' }}"
						/>
					</div>

					<div class="form-group">
						<label for="password" class="form-label">비밀번호</label>
						<input
							type="password"
							id="password"
							name="password"
							class="form-input"
							placeholder="비밀번호를 입력하세요"
							required
						/>
					</div>

					<div class="form-options">
						<label class="checkbox-container">
							<input type="checkbox" name="remember_me" />
							<span class="checkmark"></span>
							로그인 상태 유지
						</label>
					</div>

					<button type="submit" class="auth-button primary">로그인</button>
				</form>

				<div class="auth-footer">
					<p class="signup-prompt">
						계정이 없으신가요?
						<a href="{% url 'register' %}" class="signup-link">회원가입</a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
