<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM-AGI</title>
    <link rel="icon" type="image/png" href="{% static 'img/image_logo.png' %}">

    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <img src="{% static 'img/image_logo.png' %}" alt="PRISM-AGI Logo" class="auth-logo">
                    <h1 class="logo-text">PRISM-AGI</h1>
                </div>
            </div>

            <form class="auth-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {% if error_message %}
                <div class="error-message">{{ error_message }}</div>
                {% endif %}

                <div class="form-group">
                    <label for="email" class="form-label">이메일 주소</label>
                    <input
                        type="email"
                        id="email"
                        name="username"
                        class="form-input"
                        placeholder="이메일을 입력하세요"
                        required
                        value="{{ username|default:'' }}"
                    />
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="비밀번호를 입력하세요"
                        required
                    />
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember_me" />
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                </div>

                <button type="submit" class="auth-button primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    PRISM-AGI 로그인
                </button>
            </form>

            <div class="auth-footer">
                <p class="signup-prompt">
                    처음 사용하시나요?
                    <a href="{% url 'register' %}" class="signup-link">계정 만들기</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
