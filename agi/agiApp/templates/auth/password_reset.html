<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - AGI-Agent</title>
    
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="#3B82F6" stroke-width="2" stroke-linejoin="round"/>
                            <path d="M12 2V22" stroke="#3B82F6" stroke-width="2"/>
                            <path d="M2 7L12 12L22 7" stroke="#3B82F6" stroke-width="2" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h1 class="logo-text">AGI-Agent</h1>
                </div>
                <p class="auth-subtitle">비밀번호를 재설정하세요</p>
            </div>
            
            <form class="auth-form" method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}
                
                {% if error_message %}
                <div class="error-message">
                    {{ error_message }}
                </div>
                {% endif %}
                
                {% if success_message %}
                <div class="success-message">
                    {{ success_message }}
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="email" class="form-label">등록된 이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="등록된 이메일을 입력하세요"
                        required
                        value="{{ email|default:'' }}"
                    >
                    <div class="form-help">
                        비밀번호 재설정 링크를 이메일로 보내드립니다.
                    </div>
                </div>
                
                <button type="submit" class="auth-button primary">재설정 링크 보내기</button>
            </form>
            
            <div class="auth-footer">
                <p class="signup-prompt">
                    계정이 기억나셨나요? 
                    <a href="{% url 'login' %}" class="signup-link">로그인</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
