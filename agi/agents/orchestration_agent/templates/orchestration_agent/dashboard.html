<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="{% url 'orchestration_agent:dashboard' %}">
                <i class="fas fa-network-wired"></i> 오케스트레이션 AI 에이전트
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orchestration_agent:dashboard' %}">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">메인 플랫폼</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{ title }}</h5>
                        <small class="text-muted">{{ description }}</small>
                    </div>
                    <div class="card-body">
                        <div class="text-center py-5">
                            <i class="fas fa-network-wired fa-5x text-danger mb-4"></i>
                            <h3>오케스트레이션 AI 에이전트</h3>
                            <p class="lead">자연어 기반 에이전트 협업 시스템이 곧 준비됩니다.</p>
                            <div class="row mt-4">
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <i class="fas fa-comments fa-2x text-primary mb-2"></i>
                                            <h6>자연어 인터페이스</h6>
                                            <p class="small text-muted">자연어로 질의 응답</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <i class="fas fa-users fa-2x text-success mb-2"></i>
                                            <h6>에이전트 조합</h6>
                                            <p class="small text-muted">최적 에이전트 추천</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <i class="fas fa-sitemap fa-2x text-warning mb-2"></i>
                                            <h6>워크플로우</h6>
                                            <p class="small text-muted">작업 흐름 관리</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <i class="fas fa-history fa-2x text-info mb-2"></i>
                                            <h6>대화 이력</h6>
                                            <p class="small text-muted">모든 대화 기록</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
