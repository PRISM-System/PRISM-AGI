<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM-AGI</title>
    <link rel="icon" type="image/png" href="{% static 'img/image_logo.png' %}">

    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <div class="chat-layout">
        <!-- 좌측 사이드바 -->
        {% include 'partials/sidebar.html' %}
        
        <!-- 메인 채팅 영역 -->
        <div class="chat-main">
            <div class="chat-header">
                <h1 class="chat-title">PRISM-AGI</h1>
                {% if user_id and institution_name %}
                <div class="user-info">
                    <div class="user-details">
                        <span class="institution-badge">{{ institution_name }}</span>
                        <span class="user-id">{{ user_id }}</span>
                    </div>
                    <button class="logout-button" id="logoutButton" title="로그아웃">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        로그아웃
                    </button>
                </div>
                {% endif %}
            </div>
            
            <div class="chat-messages empty" id="chatMessages">
                <div class="welcome-message">
                    <h2 class="welcome-title">무엇을 도와드릴까요?</h2>
                    
                    <div class="welcome-input-area">
                        <div class="chat-input-container">
                            <textarea 
                                class="chat-input" 
                                id="chatInput" 
                                placeholder="PRISM-AGI Assistant에게 무엇이든 물어보세요."
                                rows="1"
                            ></textarea>
                            <button class="send-button" id="sendButton">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-area">
                <div class="chat-input-container">
                    <textarea 
                        class="chat-input" 
                        id="bottomChatInput" 
                        placeholder="메시지를 보내주세요..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="bottomSendButton">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 우측 공정 진행 상태 사이드바 -->
        <div class="process-sidebar" id="processSidebar">
            <!-- 크기 조절 핸들 -->
            <div class="resize-handle" id="resizeHandle"></div>
            
            <div class="process-header">
                <div>
                    <h3 class="process-title">공정 진행 상태</h3>
                    <button class="process-close-btn" id="processCloseBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
                
                <!-- 에이전트 통신 상태 -->
                <div class="agent-status-container">
                    <div class="agent-status" id="predictionAgent">
                        <div class="agent-indicator offline"></div>
                        <div class="agent-info">
                            <span class="agent-name">예측</span>
                            <span class="agent-status-text">오프라인</span>
                        </div>
                    </div>
                    <div class="agent-status" id="monitoringAgent">
                        <div class="agent-indicator offline"></div>
                        <div class="agent-info">
                            <span class="agent-name">모니터링</span>
                            <span class="agent-status-text">오프라인</span>
                        </div>
                    </div>
                    <div class="agent-status" id="controlAgent">
                        <div class="agent-indicator offline"></div>
                        <div class="agent-info">
                            <span class="agent-name">제어</span>
                            <span class="agent-status-text">오프라인</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="process-content" id="processContent">
                <div class="process-status" id="processStatus">
                    <div class="status-indicator ready"></div>
                    <span>대기 중...</span>
                </div>
                
                <div class="process-steps" id="processSteps">
                    <!-- 진행 단계가 동적으로 추가됩니다 -->
                </div>

                <div class="process-details" id="processDetails">
                    <!-- 상세 정보가 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/logout-handler.js' %}"></script>
    <script src="{% static 'js/activity-logger.js' %}"></script>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
