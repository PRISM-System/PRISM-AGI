<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'prediction_agent:dashboard' %}">
                <i class="fas fa-chart-line"></i> 예측 AI 에이전트
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'prediction_agent:dashboard' %}">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">메인 플랫폼</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{ title }}</h5>
                        <small class="text-muted">{{ description }}</small>
                    </div>
                    <div class="card-body">
                        <div class="text-center py-5">
                            <i class="fas fa-chart-line fa-5x text-success mb-4"></i>
                            <h3>예측 AI 에이전트</h3>
                            <p class="lead">데이터 기반 예측 분석 시스템이 곧 준비됩니다.</p>
                            <div class="row mt-4">
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <i class="fas fa-database fa-2x text-primary mb-2"></i>
                                            <h6>다양한 데이터 입력</h6>
                                            <p class="small text-muted">센서, 비정형 데이터 지원</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <i class="fas fa-brain fa-2x text-success mb-2"></i>
                                            <h6>시계열 예측</h6>
                                            <p class="small text-muted">AI 기반 예측 모델</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <i class="fas fa-shield-alt fa-2x text-warning mb-2"></i>
                                            <h6>신뢰도 분석</h6>
                                            <p class="small text-muted">결과 신뢰도 제공</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <i class="fas fa-flask fa-2x text-info mb-2"></i>
                                            <h6>시나리오 테스트</h6>
                                            <p class="small text-muted">다양한 시나리오 실험</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
