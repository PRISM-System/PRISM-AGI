<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM-AGI</title>
    <link rel="icon" type="image/png" href="{% static 'img/image_logo.png' %}">

    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <div class="chat-layout">
        <!-- 좌측 사이드바 -->
        {% include 'partials/sidebar.html' %}
        
        <!-- 메인 채팅 영역 -->
        <div class="chat-main">
            <div class="chat-header">
                <h1 class="chat-title">PRISM-AGI</h1>
                {% if user_id and institution_name %}
                <div class="user-info">
                    <div class="user-details">
                        <span class="institution-badge">{{ institution_name }}</span>
                        <!-- <span class="user-id">{{ user_id }}</span> -->
                    </div>
                    <button class="logout-button" id="logoutButton" title="로그아웃">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        로그아웃
                    </button>
                </div>
                {% endif %}
            </div>
            
            <div class="chat-messages empty" id="chatMessages">
                <div class="welcome-message">
                    <h2 class="welcome-title">무엇을 도와드릴까요?</h2>
                    
                    <div class="welcome-input-area">
                        <div class="chat-input-container">
                            <textarea 
                                class="chat-input" 
                                id="chatInput" 
                                placeholder="PRISM-AGI Assistant에게 무엇이든 물어보세요."
                                rows="1"
                            ></textarea>
                            <button class="send-button" id="sendButton">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-area">
                <div class="chat-input-container">
                    <textarea 
                        class="chat-input" 
                        id="bottomChatInput" 
                        placeholder="메시지를 보내주세요..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="bottomSendButton">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 우측 공정 진행 상태 사이드바 -->
        <div class="process-sidebar" id="processSidebar">
            <!-- 크기 조절 핸들 -->
            <div class="resize-handle" id="resizeHandle"></div>
            
            <!-- WebSocket 데이터로 동적으로 생성될 컨텐츠 영역 -->
        </div>
    </div>
    
    <script src="{% static 'js/logout-handler.js' %}"></script>
    <script src="{% static 'js/activity-logger.js' %}"></script>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
